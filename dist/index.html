   <div>

     <section class="block col-12 block-desktop col-12-desktop">

       <div id="api_info" style="display:none">

  <script src="/ui/swagger-ui-bundle.js" type="text/javascript"></script>
  <script src="/ui/swagger-ui-standalone-preset.js" type="text/javascript"></script>
  <script type="text/javascript">
  function UpdateQueryString(key, value) {
   var url = window.location.href;
   var re = new RegExp("([?&])" + key + "=.*?(&|#|$)(.*)", "gi"),
       hash;
   if (re.test(url)) {
    if (typeof value !== 'undefined' && value !== null) {
     return url.replace(re, '$1' + key + "=" + value + '$2$3');
    } else {
     hash = url.split('#');
     url = hash[0].replace(re, '$1$3').replace(/(&|\?)$/, '');
     if (typeof hash[1] !== 'undefined' && hash[1] !== null) {
      url += '#' + hash[1];
     }
     return url;
    }
   } else {
    if (typeof value !== 'undefined' && value !== null) {
     var separator = url.indexOf('?') !== -1 ? '&' : '?';
     hash = url.split('#');
     url = hash[0] + separator + key + '=' + value;
     if (typeof hash[1] !== 'undefined' && hash[1] !== null) {
      url += '#' + hash[1];
     }
     return url;
    } else {
     return url;
    }
   }
  }
  window.onload = function() {
   function esiStatus() {
    var sheet = document.getElementById("esi-status");
    if (sheet != undefined && ! document.hasFocus()) {
     return
    }
    if (sheet == undefined) {
     var sheet = document.createElement("style");
     sheet.id = "esi-status";
     document.body.appendChild(sheet);
    }
    var url = new URL(window.location.href);
    var search = new URLSearchParams(url.search);
    var ver = search.get("version") || "latest";
    if (["latest", "dev", "legacy", "meta"].indexOf(ver) < 0) {
     ver = "latest";
    }
    fetch("https://esi.tech.ccp.is/status.json?version=" + ver).then((resp) => {
     resp.json().then((data) => {
      var statusCSS = "div.opblock div.opblock-summary::after { width: 16px; height: 16px; border-radius: 8px; background: gray; content: ''; margin: 0 7px 0 2px; }";
      var byStatus = {"green": [], "yellow": [], "red": []};
      for (i = 0; i < data.length; i++) {
       for (t = 0; t < data[i]["tags"].length; t++) {
        byStatus[data[i]["status"]].push("div[id='operations-" + data[i]["tags"][t] + "-" + data[i]["method"] + data[i]["route"].replace(/\{|\}/g, "").replace(/\//g, "_").replace(/_$/, "").split(".")[0] + "'] div.opblock-summary::after");
       }
      }
      if (byStatus["green"].length > 0) { statusCSS += "\n" + byStatus["green"].join(", ") + "{ background: green; }"; }
      if (byStatus["yellow"].length > 0) { statusCSS += "\n" + byStatus["yellow"].join(", ") + "{ background: yellow; }"; }
      if (byStatus["red"].length > 0) { statusCSS += "\n" + byStatus["red"].join(", ") + "{ background: red; }"; }
      sheet.innerText = statusCSS;
     });
    });
   }
   esiStatus();
   window.setInterval(esiStatus, 60000);
   var url = new URL(window.location.href);
   var searchParams = new URLSearchParams(url.search);
   var selectedDatasource = searchParams.get("datasource");
   var selectedVersion = searchParams.get("version") || "latest";
   var baseUrl = document.querySelector("span#base_url");
   var specLink = document.querySelector("a#spec_link");
   if (selectedVersion == "meta") {
    var swaggerUrl = "/swagger.json";
    baseUrl.innerHTML = "/";
   } else {
    if (selectedVersion.startsWith("_")) {
     baseUrl.innerHTML = "/";
    } else {
     baseUrl.innerHTML = "/" + selectedVersion;
    }
    var swaggerUrl = "/" + selectedVersion + "/swagger.json";
   }
   if (selectedDatasource) {
    swaggerUrl += "?datasource=" + selectedDatasource;
   }
   specLink.href = swaggerUrl;
   specLink.title = "ESI " + selectedVersion + " spec";
   specLink.parentElement.removeAttribute("style");
   const esi = SwaggerUIBundle({
    url: url.origin + swaggerUrl,
    dom_id: '#swagger-ui',
    presets: [
     SwaggerUIBundle.presets.apis,
     SwaggerUIStandalonePreset
    ],
    plugins: [
     SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout",
    docExpansion: "none",
    apisSorter: "alpha",
    tagsSorter: "alpha",
    operationsSorter: "alpha",
    deepLinking: true,
    showExtensions: true,
    displayRequestDuration: true,
    defaultModelRendering: "model",
    defaultModelExpandDepth: 999,
    defaultModelsExpandDepth: 999,
   })
   esi.authActions.configureAuth({
    clientId: "your-client-id",
    appName: "EVE Swagger UI",
    scopeSeparator: " ",
    realm: "ESI",
    additionalQueryStringParams: {},
   });
   window.ui = esi
   var datasources = document.querySelector("select#datasource");
   if (selectedDatasource) {
    for (i = 0; i < datasources.children.length; i++) {
     if (datasources.children[i].value == selectedDatasource) {
      datasources.children[i].selected = true;
     } else {
      datasources.children[i].selected = false;
     }
    }
   }
   datasources.addEventListener("change", function () {
     window.location.href = UpdateQueryString("datasource", this.value);
   });
   datasources.parentElement.removeAttribute("style");
   var versions = document.querySelectorAll("span.version");
   for (i = 0; i < versions.length; i++) {
    if (versions[i].id == selectedVersion) {
     versions[i].classList.add("selected");
     versions[i].classList.remove("available");
    }
    versions[i].addEventListener("click", function (event) {
     for (k = 0; k < event.currentTarget.classList.length; k++) {
      if (event.currentTarget.classList[k] === "selected") {
       return;
      } else if (event.currentTarget.classList[k] === "available") {
       event.currentTarget.classList.remove("available");
       event.currentTarget.classList.add("selected");
       break;
      }
     }
     for (j = 0; j < versions.length; j++) {
      if (versions[j] != event.currentTarget) {
       versions[j].classList.remove("selected");
       versions[j].classList.add("available");
      }
     }
     var newVersion = event.currentTarget.id;
     if (newVersion == "meta") {
      var newUrl = "/swagger.json";
      baseUrl.innerHTML = "/";
     } else {
      if (newVersion.startsWith("_")) {
       baseUrl.innerHTML = "/";
      } else {
       baseUrl.innerHTML = "/" + newVersion;
      }
      var newUrl = "/" + newVersion + "/swagger.json";
     }
     if (selectedDatasource) {
      newUrl += "?datasource=" + selectedDatasource;
     }
     specLink.href = newUrl;
     specLink.title = "ESI " + newVersion + " spec";
     window.ui.specActions.updateUrl(url.origin + newUrl);
     window.ui.specActions.download();
     history.pushState(history.state, document.title, UpdateQueryString("version", newVersion));
     esiStatus();
    });
   }
  }
  </script>
